<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Harga - Google Sheet</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Daftar Harga (Realtime dari Google Sheets)</h1>
  <div id="tabel-harga">Loading...</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/<1t1AZz-NAt0bvyJdaCeAp9FwgIj_5J0meMA2KJ2WQy-o>/gviz/tq?tqx=out:csv';

    async function loadCSV() {
      const response = await fetch(csvUrl);
      const data = await response.text();
      const rows = data.split('\n').map(r => r.split(','));

      let html = '<table><thead><tr>';
      rows[0].forEach(header => html += `<th>${header}</th>`);
      html += '</tr></thead><tbody>';

      for (let i = 1; i < rows.length; i++) {
        if (rows[i].length < 2) continue; // skip empty row
        html += '<tr>';
        rows[i].forEach(cell => html += `<td>${cell}</td>`);
        html += '</tr>';
      }

      html += '</tbody></table>';
      document.getElementById('tabel-harga').innerHTML = html;
    }

    loadCSV();
  </script>
</body>
</html>
