<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Harga</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 20px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 16px;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:hover {
      background-color: #fafafa;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 20px;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 20px;
        top: 14px;
        font-weight: bold;
        text-align: left;
      }

      th {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="tabel-harga">Loading...</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/<1t1AZz-NAt0bvyJdaCeAp9FwgIj_5J0meMA2KJ2WQy-o>/gviz/tq?tqx=out:csv';

    async function loadCSV() {
      const response = await fetch(csvUrl);
      const data = await response.text();
      const rows = data.split('\n').map(r => r.split(','));

      let html = '<table><thead><tr>';
      rows[0].forEach(header => html += `<th>${header}</th>`);
      html += '</tr></thead><tbody>';

      for (let i = 1; i < rows.length; i++) {
        if (rows[i].length < 2) continue;
        html += '<tr>';
        rows[i].forEach((cell, j) => {
          html += `<td data-label="${rows[0][j]}">${cell}</td>`;
        });
        html += '</tr>';
      }

      html += '</tbody></table>';
      document.getElementById('tabel-harga').innerHTML = html;
    }

    loadCSV();
  </script>
</body>
</html>
